<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <div class="login">
        <div class="left">
            <a href="#">LOGO</a>
        </div>
        <div class="right">
            <div class="back">
                <img src="./arrow_back.svg" alt="">
                <a href="#">Geri Dön</a>
            </div>
            <form>
                <h1>Hesap girişi</h1>
                <p>
                    Halihazırda üye iseniz e-posta adresiniz ve şifreniz ile giriş yapabilirsiniz.
                </p>
                <hr style="margin: 16px 0; border: 1px solid #F5F5F5;">
                <div class="form-group">
                    <label for="email">E-posta adresi</label>
                    <div class="form-control">
                        <input type="text" id="email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <div class="form-control">
                        <input type="password" id="password">
                    </div>
                </div>
                <div class="remember">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Beni Hatırla</label>
                </div>
                <div class="register">
                    <button>Giriş Yap</button>
                </div>
                <div class="new-account">
                    <span>Hesabın yok mu ? <a href="#">buradan yeni hesap oluştur</a> </span>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
